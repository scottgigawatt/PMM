external_templates:
  default: templates
  template_variables:
    collection_section: "130"

templates:
  globe_award_winner:
    sort_title: "!130_<<collection_name>>"
    collection_order: release.desc
    sync_mode: sync
    schedule: range(01/01-04/01)

  globe_award_winner_dynamic:
    sort_title: "!130_<<collection_name>>"
    run_definition: movie
    imdb_search:
      type: movie
      release.after: <<key-1>>-01-01
      release.before: <<key>>-12-31
      event.winning: golden
      sort_by: rating.desc
      limit: 100
    schedule: range(01/01-04/01)

collections:
  Golden Globes Best Picture Winners:
    variables:
      key: best_picture
    template:
      - name: shared
        sort: Golden Globe !1
        allowed_libraries: movie
        image: award/golden/best_picture_winner
        translation_key: golden_picture
      - name: arr
      - name: custom
        collection_order: release.desc
      - name: globe_award_winner
    delete_collections_named:
      - Golden Globe Best Motion Pictures
    tmdb_list:
      - 8191011 # Drama
      - 8191022 # Musical or Comedy
      - 8235497 # Animation

  Golden Globes Best Director Winners:
    variables:
      key: best_director
    template:
      - name: shared
        sort: Golden Globe !2
        allowed_libraries: movie
        image: award/golden/best_director_winner
        translation_key: golden_director
      - name: arr
      - name: custom
      - name: globe_award_winner
    tmdb_list: 8235502

dynamic_collections:
  Golden Globe Awards:
    type: number
    sync: true
    data:
      starting: current_year-5
      ending: current_year
    title_format: Golden Globe <<key_name>>
    template:
      - globe_award_winner_dynamic
      - use_year_collections
      - imdb
      - shared
      - arr
      - custom
    template_variables:
      image:
        default: award/golden/winner/<<key>>
      translation_key:
        default: golden_year
      dynamic:
        default: true