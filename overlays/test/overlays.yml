templates:
  imdb_rating:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      file: /config/overlays/images/<<overlay>>.png
      queue: rating_queue_logo
      weight: <<weight>>

  audience_rating:
    optional:
      - overlay_level
    default:
      rating_type: audience_rating
    collection_level: <<overlay_level>>
    overlay:
      name: text(<<rating_type>>)
      queue: rating_queue_text
      weight: <<weight>>
      font: fonts/Inter-Medium.ttf
      font_size: 63
      font_color: "#FFFFFF"

  rt_crit_fresh:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      file: /config/overlays/images/<<overlay>>.png
      queue: rating_queue_logo
      weight: <<weight>>

  rt_crit_rotten:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      file: /config/overlays/images/<<overlay>>.png
      queue: rating_queue_logo
      weight: <<weight>>

  critic_rating:
    optional:
      - overlay_level
    default:
      rating_type: critic_rating
    collection_level: <<overlay_level>>
    overlay:
      name: text(<<rating_type>>0)
      queue: rating_queue_text
      weight: <<weight>>
      font: fonts/Inter-Medium.ttf
      font_size: 63
      font_color: "#FFFFFF"

queues:
  rating_queue_logo:
    - horizontal_offset: 10
      horizontal_align: left
      vertical_offset: 10
      vertical_align: bottom
    - horizontal_offset: 320
      horizontal_align: left
      vertical_offset: 10
      vertical_align: bottom
  rating_queue_text:
    - horizontal_offset: 189
      horizontal_align: left
      vertical_offset: 41
      vertical_align: bottom
    - horizontal_offset: 499
      horizontal_align: left
      vertical_offset: 41
      vertical_align: bottom

overlays:
  imdb_rating:
    template:
      - name: imdb_rating
        weight: 80
    plex_search:
      all:
        audience_rating.gte: 0.1
        audience_rating.lte: 10

  audience_rating:
    template:
      name: audience_rating
      weight: 80
    plex_search:
      all:
        audience_rating.gte: 0.1
        audience_rating.lte: 10

  rt_crit_rotten:
    template:
      - name: rt_crit_rotten
        weight: 90
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 6.0

  rt_crit_fresh:
    template:
      - name: rt_crit_fresh
        weight: 90
    plex_search:
      all:
        critic_rating.gte: 6.1
        critic_rating.lte: 10

  critic_rating:
    template:
      name: critic_rating
      weight: 90
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10
