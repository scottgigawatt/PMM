external_templates:
  git: meisnate12/People
  template_variables:
    collection_section: 17

templates:
  actor_dynamic:
    default:
      sort_by: release.desc
    tmdb_person: <<value>>
    file_poster: /config/assets/posters/people/<<key>>.png
    sort_title: <<key_name>>
    schedule: weekly(saturday)
    smart_filter:
      sort_by: <<sort_by>>
      all:
        actor: tmdb

  director_dynamic:
    default:
      sort_by: release.desc
    tmdb_person: <<value>>
    file_poster: /config/assets/posters/people/<<key>>.png
    sort_title: <<key_name>>
    schedule: weekly(saturday)
    smart_filter:
      sort_by: <<sort_by>>
      all:
        director: tmdb

  writer_dynamic:
    default:
      sort_by: release.desc
    tmdb_person: <<value>>
    file_poster: /config/assets/posters/people/<<key>>.png
    sort_title: <<key_name>>
    schedule: weekly(saturday)
    smart_filter:
      sort_by: <<sort_by>>
      all:
        writer: tmdb

  Person:
    collection_order: release.desc
    tmdb_person: <<actor>>
    file_poster: /config/assets/posters/people/<<actor>>.png
    sort_title: <<actor>>
    schedule: weekly(saturday)
    plex_search:
      any:
        actor: <<actor>>

dynamic_collections:
  Top Actors:
    type: actor
    template:
      - actor_dynamic
    title_format: <<title>> Collection
    data:
      depth: 5
      minimum: 10
      limit: 200

  Top Directors:
    type: director
    template:
      - director_dynamic
    title_format: <<title>> Collection
    data:
      depth: 1
      minimum: 10
      limit: 5

  Top Writers:
    type: writer
    template:
      - writer_dynamic
    title_format: <<title>> Collection
    data:
      depth: 2
      limit: 5

collections:
  Nicholas Galitzine Collection:
    template:
      name: Person
      actor: "Nicholas Galitzine"

  Chris Farley Collection:
    template:
      name: Person
      actor: "Chris Farley"

  Ray Liotta Collection:
    template:
      name: Person
      actor: "Ray Liotta"