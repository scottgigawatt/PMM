templates:
  random:
    file_poster: "/config/assets/posters/favorites/Weekly Shuffle.png"
    sort_title: "!058_<<collection_name>>"
    summary: "A weekly collection of 25 random movies. Changes every Monday."
    sync_mode: sync
    visible_library: true
    visible_home: true
    visible_shared: true
    schedule: weekly(monday)

collections:
  Weekly Shuffle:
    template:
      name: random
    plex_search:
      all:
        title.not: "`"
      sort_by: random
      limit: 25